{% extends "BLOG/basic.html" %}
{% load static %}
{% block body %}
    <article class="media content-section" style="margin-top: 60px;margin-left: 30px">
        <div class="media-body">
            <div class="article-metadata">
                <a href="{% url 'CrudeNet-Profile' object.author.id %}" style="font-size: 30px;font-family:timesnewroman;color: rgb(30, 101, 255)">{{ object.author }}</a>
                {% if object.author.is_superuser %}
                    <img width="32" height="32" src="{% static "superuser_tick.png" %}">
                {% endif %}
                <small class="text-muted">{{ object.date_posted|date:"d,F Y" }}</small>
            </div>
            <br>
            <h2 class="article-title" style="font-size: 40px;color: rgb(5, 130, 255)">{{ object.caption }}</h2>
            <pre class="article-content" style="font-size: 20px">{{ object.content }}</pre>
        </div>
    </article>
{% endblock %}
