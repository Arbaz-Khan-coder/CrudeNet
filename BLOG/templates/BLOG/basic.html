<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CrudeNet</title>
  </head>
  <body style="background-color: whitesmoke">
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid" >
            <a class="navbar-brand" href="{% url 'CrudeNet-Home' %}" style="font-family: Cambria;font-size: 50px;">CrudeNet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-left: 60px">
                <div class="navbar-nav" style="margin-left: 150px">
                  <a class="nav-link active" href="{% url 'CrudeNet-Home' %}"><img src="{% static "home.png" %}" width="32" height="32"></a>
                  <a class="nav-link" href="{% url 'CrudeNet-Search' %}" style="margin-left: 30px"><img src="{% static "search.png" %}" width="32" height="32"></a>
                  <a class="nav-link" href="{% url 'CrudeNet-AddPost' %}" style="margin-left: 30px"><img src="{% static "add.png" %}" width="32" height="32"></a>
                  <a class="nav-link" href="{% url 'CrudeNet-Notice' %}" style="margin-left: 30px"><img src="{% static "message.png" %}" width="32" height="32"></a>
                  <a class="nav-link" href="{% url 'CrudeNet-Logout' %}" style="margin-left: 30px"><img src="{% static "logout.png" %}" width="32" height="32"></a>
                </div>
                <div class="navbar-nav" style="margin-left: 230px">
                        <a href="{% url 'CrudeNet-Profile' user.id %}" style="font-size: 30px;font-family:Arial Narrow Bold;color: white">
                              <img class="rounded-circle article-img" width="70" height="60" src="{{ user.profile.dp.url }}">
                              {{ user.username }}
                              {% if request.user.is_superuser %}
                                <img width="32" height="32" src="{% static "superuser_tick.png" %}">
                              {% endif %}
                        </a>
                </div>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
</html>
