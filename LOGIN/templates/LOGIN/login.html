<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Sign In</title>
    </head>
    <body style="background-color: whitesmoke">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <label style="font-size: 20px;color:white;">CrudeNet</label>
        </nav>
        <div class="container">
            {% if messages %}
              {% for message in messages %}
                <br>
                <div class="alert alert-{{ message.tags }}">
                  {{message}}
                </div>
              {% endfor %}
            {% endif %}
        </div>
        {% load crispy_forms_tags %}
        <div class="content-section" style="margin-top: 30px">
            <form method="POST" style="margin-left: 100px">
                {% csrf_token %}
                <fieldset class="form-group" style="margin-left: 10px;margin-right: 200px">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-sm" type="submit" style="margin-left: 300px;width: 300px;height: 40px;font-size: 20px">
                        Log In</button>
                </div>
            </form>
            <div class="border-top pt-3" style="margin-left: 100px">
                <small class="text-muted">
                    Need an account? <a href="{% url 'CrudeNet-Register' %}" class="ml-2">Sign Up</a>
                </small>
            </div>
            <br>
            <br>
            <br>
        </div>
    </body>
</html>
