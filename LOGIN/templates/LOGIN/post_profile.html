{% extends "BLOG/basic.html" %}
{% load static %}
{% block body %}
    <br>
    <br>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'CrudeNet-PostProfile' id %}">TIMELINE</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"href="{% url 'CrudeNet-ImageProfile' id %}">IMAGES</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'CrudeNet-VideoProfile' id %}">VIDEOS</a>
        </li>
    </ul>
    <br>
    <div class="row" style="border-radius: 12px;margin-left: 70px">
        {% for i in posts %}
        <div class="column" style="margin-left: 50px;">
            <div class="card" style="width: 33rem;">
                <img src="{{ i.writer.profile.dp.url }}" class="card-img-top" alt="Profile" height="300" width="300">
                <div class="card-body">
                    <a href="{% url 'CrudeNet-Profile' i.writer.id %}" class="card-title">{{ i.writer }}</a>
                    {% if i.writer.is_superuser %}
                        <img width="32" height="32" src="{% static "superuser_tick.png" %}">
                    {% endif %}
                    <br>
                    <label class="card-subtitle mb-2 text-muted" style="font-size: 30px;width: 400px; text-overflow: ellipsis; white-space: nowrap;
                    overflow: hidden;"">
                        {{ i.content }}</label><br>
                    <small style="margin-left: 10px">{{ i.date_posted|date:"d,F Y" }}</small><br>
                    {% if i.writer == user %}
                        <a href="{% url 'CrudeNet-DeletePost' i.id %}" class="card-link">
                            <img src="{% static 'delete.png' %}" width="32" height="32"></a>
                        <b style="font-size: 25px;color: black">.</b>
                        <a href="{% url 'CrudeNet-EditPost' i.id %}" class="card-link">
                            <img src="{% static 'edit.png' %}" width="32" height="32"></a><br>
                    {% endif %}
                    <a href="{% url 'CrudeNet-DetailPost' i.id %}" class="card-link">See Timeline</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
