<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body style="background-color: whitesmoke">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <label style="font-size: 20px;color:white;">CrudeNet</label>
        </nav>
        {% load crispy_forms_tags %}
        <div class="content-section" style="margin-top: 30px">
            <form method="POST" style="margin-left: 100px">
                <fieldset class="form-group" style="margin-left: 10px;margin-right: 200px">
                    <legend class="border-bottom mb-4">JOIN TODAY</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-sm" type="submit" style="margin-left: 250px;width: 300px;height: 40px;font-size: 20px">
                        Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3" style="margin-left: 10px">
                <small class="text-muted">
                    Already have an account?<a href="{% url 'CrudeNet-Login' %}" class="ml-2">Sign In</a>
                </small>
            </div>
            <br>
            <br>
            <br>
        </div>
    </body>
</html>
